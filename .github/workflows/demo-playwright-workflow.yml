name: 1. Demo Playwright workflow

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'
  workflow_dispatch: 
    inputs:
      TAG_NAME:
        description: 'Enter tag name to run test cases:'
        required: true
        default: 'regression'
      ENV_NAME:
        description: 'Select the environment:'
        type: choice
        required: true
        options:
          - DEV
          - QA
          - PROD      

jobs:
  test_summary:
    runs-on: ubuntu-latest
    steps:
      - name: Test Run Summary
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Branch: ${{ github.ref }}"
          echo "Action_repository: ${{ github.action_repository }}"
          echo "repository_owner: ${{ github.repository_owner }}"
          echo "repository_id: ${{ github.repository_id }}"
          echo "repository_owner_id: ${{ github.repository_owner_id }}"
          echo "BDD Tags: @${{ github.event.inputs.TAG_NAME }}"
          echo "Run ENV: ${{ github.event.inputs.ENV_NAME }}"

  regression_test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: test_summary
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # Setup Xvfb to run headless mode
    - run: sudo apt-get install xvfb

    - name: Start Xvfb
      run: |
        sudo Xvfb $DISPLAY -screen 0 1280x1024x24 > /dev/null 2>&1 &
        echo "Xvfb started"
    # - run: xvfb-run playwright-test
    # - name: Run headless test
    #   uses: coactions/setup-xvfb@v1
    #   with:
    #     run: npm test

    - name: Run Playwright tests
      run: npx playwright test

    # Load source code to get Allure results
    - name: Load test report history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: ${{ github.ref }}
        path: ${{ github.ref }}

    # Build Allure report
    - name: Build test report
      uses: simple-elf/allure-report-action@v1.7
      if: always()
      with:
        gh_pages: ${{ github.ref }}
        allure_history: allure-history
        allure_results: build/allure-results

    # Get Allure report
    - name: Publish test report
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: ${{ github.ref }}
        publish_dir: allure-history
  
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    